<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />

    <title>404 template</title>
</head>

<body>

    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                XCOMPANY
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="bx bx-x"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-grid-alt"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- home -->
        <div class="home">
            <div class="home__container container">
                <div class="home__data">
                    <span class="home__subtitle">Error 404</span>
                    <h1 class="home__title">Hey Buddy</h1>
                    <p class="home__description">
                        We can"t seem to find the page <br> you are looking for.
                    </p>
                    <a href="#" class="home__button">
                        Go Home
                    </a>
                </div>

                <div class="home__img">
                    <img src="img/ghost-img.png" alt="ghost" />
                    <div class="home__shadow"></div>
                </div>
            </div>

            <footer class="home__footer">
                <span>(554) 987-654</span>
                <span>|</span>
                <span>info@company.com</span>
            </footer>
        </div>
        <!-- /home -->
    </main>

    <script src="js/scrollreveal.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
